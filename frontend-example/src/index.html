<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/favicon">
    <title>Fintech Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fintech Platform</h1>
    </header>

    <section class="credentials-section">
        <div class="login-register-wrapper">
            <div class=" login-register">
                <form action="http://localhost:3000/login" method="post">
                    <div>
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="user-name">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        
            <div class="login-register login-div">
                <form action="http://localhost:3000/registerUser" method="post">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf">
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="user-name">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                   
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

    </section>

    <footer>
        <p> Made by <a href="https://github.com/paulo-raoni" target="_blank"><span> Paulo Raoni </span></a> </p>
    </footer>
    
  
</body>
</html>
